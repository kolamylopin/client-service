spring:
  application:
    name: client-service
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-service
      username: ${config.username}
      password: ${config.password}
      fail-fast: true
server:
  port: 8080
eureka:
  client:
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka/,http://localhost:8762/eureka/
